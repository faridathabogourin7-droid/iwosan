<main>
    <div id="error-message" style="display: none;" class="error-box"></div>
    <form id="register-form" name="register-form" method="post" >
        <h2>Inscription</h2>
        <label for="lastname">Nom:</label>
        <input type="text" id="lastname" name="lastname" class="obliger"  autocomplete="family-name"> <br> <br>

        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" name="firstname"class="obliger" autocomplete="given-name"> <br> <br>

        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" name="birthdate" class="complementaire" class="obliger"> <br> <br>

        <label for="bloodtype">Groupe sanguin:</label>
        <select id="bloodtype" name="bloodtype" class="liste"> <br> <br>
            <option value="A+">A+</option>
            <option value="A−">A−</option>
            <option value="B+">B+</option>
            <option value="B−">B−</option>
            <option value="AB+">AB+</option>
            <option value="AB−">AB−</option>
            <option value="O+">O+</option>
            <option value="O−">O−</option>
        </select><br> <br>
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" class="complementaire"> <br> <br>

        <label for="illness">Maladies:</label>
        <input type="text" id="illness" name="illness" class="complementaire"> <br> <br>

        <label for="medications">Médicaments:</label>
        <input type="text" id="medications" class="complementaire" name="medications"> <br> <br>



        <label for="indicatifs">Contact d'urgence:</label>
        
        <input type="tel" id="phone" name="phone" class="obliger" autocomplete="tel" placeholder="EX:+33768094290"> <br> <br>
<div id="qrcode" ></div>
      <input type="submit"  value="Enregistrer">
    </form>

    Déjà un compte? <a href="dashboard.html" class="btn">Se connecter</a>
</main>
